<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

    
    <title>Avaliação mentoria</title>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <div class="page">
      <header class="text">
        <h1>
          AVALIE A SUA MENTORIA
        </h1>

        <p>
          Chegou a hora de avaliar a seu mentor. Bora lá?
        </p>

        <img id="img" src="images/img1.png" alt="balão de fala com cinco estrelas">

      </header>

      <div id="form-begin">
        <legend>INFORMAÇÕES PESSOAIS</legend>
      </div>
      <form id="avaliacao">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">

              <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" name="" id="nome">
              </div>

              <div class="input-wrapper">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="" id="sobrenome">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="personal-email">Email<span>(digite um email válido)</span></label>
              <input type="email" name="" id="personal-email">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="mentor-select">Selecione quem foi seu mentor</label>
              <select name="" id="mentor-select">
                <option value=""></option>
                <option value="">Gabriel Garcez</option>
                <option value="">Gabriel Jereissati</option>
                <option value="">Mateus Tomé</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea name="" id="feedback" cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" name="" id="checkbox">
              <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data<span>dd/mm/aaaa</span></label>
                <input type="date" name="" id="date">
              </div>

              <div class="input-wrapper">
                <label for="begin-time">Das</label>
                <input type="time" name="" id="begin-date">
              </div>

              <div class="input-wrapper">
                <label for="end-time">Até</label>
                <input type="time" name="" id="end-time">
              </div>

            </div>

          </div>
        </fieldset>
        
        <input class="button" form="avaliacao" type="submit" value="Salvar">

      </form>


    </div>
    
  </body>
</html>
